<ion-header>
  <ion-toolbar>
    <ion-title>
      UTR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/letters.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to the Ultimate Text Reader</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Enjoy the power of UTR on your phone.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item >
        <ion-icon slot="start" color="medium" name="barcode"></ion-icon>
        <ion-label>Real Time barcode scanner</ion-label>
      </ion-item>
      <ion-item >
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Smart OCR Images</ion-label>
      </ion-item>
      <ion-item >
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
