<ion-header>
  <ion-toolbar>
    <ion-title>
      Barcode Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button shape="round" (click)="bScan()">
    <ion-icon slot="start" name="barcode"></ion-icon>
    Scan
  </ion-button>

  <ion-list>
    <ion-item>
      <ion-label>{{bCodeData}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
